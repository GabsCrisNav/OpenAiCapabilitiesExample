<div>
    <Head>
        <title>OpenAI Quickstart</title>
    </Head>

    <main class="main">
        <h3>Image Generation</h3>
        <form>
            <input
                type="text"
                name="todraw"
                placeholder="Enter a phrase"
                [(ngModel)] = 'phrase'
            />
            <input type="button" value="Generate images" (click)="postCompletition()" />
        </form>
        <div class="result">
            <img src="{{result}}">
        </div>
    </main>
</div>
